<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GabayAI - Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      color: #2d3748;
      display: flex;
    }

    /* SIDEBAR - Desktop Default */
    .sidebar {
      background: #3d5a80;
      color: #fff;
      width: 260px;
      height: 100%;
      display: flex;
      flex-direction: column;
      z-index: 1200;
      box-shadow: 2px 0 10px rgba(0,0,0,.1);
      flex-shrink: 0;
      transition: transform 0.3s ease;
      position: fixed; /* Fixed on desktop too for stability */
      top: 0;
      left: 0;
    }
    
    .sidebar .logo {
      font-weight: 800;
      font-size: 1.6rem;
      padding: 30px 25px 20px;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
    .sidebar .logo span { color: #98c1d9; }
    
    .sidebar nav { flex: 1; padding: 20px 0; overflow-y: auto; }
    .sidebar nav a {
      display: flex; align-items: center; gap: 12px;
      padding: 14px 25px;
      text-decoration: none;
      color: rgba(255,255,255,.8);
      font-size: .95rem;
      border-left: 3px solid transparent;
      transition: all .2s ease;
    }
    .sidebar nav a i { width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: rgba(255,255,255,.1);
      border-left-color: #98c1d9;
      color: #fff;
    }
    .sidebar .logout {
      padding: 20px 25px;
      border-top: 1px solid rgba(255,255,255,.1);
      cursor: pointer;
      transition: background .2s;
      display: flex; align-items: center; gap: 10px;
      color: rgba(255,255,255,.9);
    }
    .sidebar .logout:hover { background: rgba(0,0,0,.2); color: #ff6b6b; }

    /* HAMBURGER MENU (Visible only on mobile) */
    .hamburger {
      width: 30px;
      height: 24px;
      position: fixed;
      top: 15px;
      left: 15px;
      cursor: pointer;
      z-index: 1300;
      display: none; /* Hidden on Desktop */
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      padding: 0;
    }
    .hamburger div {
      background: #3d5a80;
      border-radius: 2px;
      height: 3px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      margin-left: 260px; /* Offset for fixed sidebar */
      transition: margin-left 0.3s ease;
      min-height: 100vh;
    }

    /* TOP BAR */
    .top-bar {
      background: #fff;
      padding: 16px 30px;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      display: flex;
      justify-content: space-between; 
      align-items: center;
      z-index: 100;
      flex-shrink: 0;
      position: sticky;
      top: 0;
    }
    .top-bar h1 { font-size: 1.6rem; color: #3d5a80; font-weight: 600; }
    .user-info { display: flex; align-items: center; gap: 12px; font-size: 1rem; color: #4a5568; }
    .user-info i { font-size: 1.8rem; color: #3d5a80; }

    /* CONTENT AREA */
    .content-area {
      flex: 1;
      padding: 30px;
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* WELCOME CARD */
    .welcome-card {
      background: linear-gradient(135deg, #3d5a80 0%, #293a52 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(61, 90, 128, 0.2);
    }
    .welcome-card h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 8px; }
    .welcome-card p { font-size: 1rem; opacity: 0.9; }

    /* STATS GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      border-top: 3px solid #3d5a80;
    }
    .stat-card:hover { transform: translateY(-4px); box-shadow: 0 6px 20px rgba(61, 90, 128, 0.15); }
    .stat-card .icon {
      width: 50px; height: 50px;
      background: rgba(61, 90, 128, 0.1);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 15px;
    }
    .stat-card .icon i { font-size: 1.5rem; color: #3d5a80; }
    .stat-card .label { font-size: 0.9rem; color: #718096; margin-bottom: 8px; font-weight: 500; }
    .stat-card .value { font-size: 2rem; font-weight: 700; color: #2d3748; }

    /* RESPONSIVE DESIGN */
    @media (max-width: 900px) {
      /* Show Hamburger */
      .hamburger { display: flex; }
      
      /* Hide Sidebar by default */
      .sidebar { 
        transform: translateX(-100%); 
        width: 260px; 
        box-shadow: none; 
      }
      
      /* Show Sidebar when active */
      .sidebar.show { 
        transform: translateX(0); 
        box-shadow: 4px 0 15px rgba(0,0,0,0.2); 
      }
      
      /* Reset Main Content Margin */
      .main-content { margin-left: 0; }
      
      /* Adjust Top Bar padding for hamburger */
      .top-bar { padding-left: 60px; }
      
      .content-area { padding: 20px; }
      .welcome-card h2 { font-size: 1.5rem; }
    }

    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr; }
      .user-info span { display: none; } /* Hide name on very small screens */
    }
  </style>
</head>
<body>

  <!-- Hamburger Button (Same style as Teleconsult) -->
  <button class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">GABAY<span>AI</span></div>
    <nav>
      <a href="doctor_dashboard.html" class="active">
        <i class="fas fa-home"></i> Dashboard
      </a>
      <a href="doctor_profile.html">
        <i class="fas fa-user"></i> Profile
      </a>
      <a href="doctor_patients.html">
        <i class="fas fa-users"></i> Patients
      </a>
      <a href="doctor_analyzer.html">
        <i class="fas fa-microscope"></i> Clinical Support
      </a>
      <a href="doctor_teleconsult.html">
        <i class="fas fa-comments"></i> Teleconsultation
      </a>
    </nav>
    <div class="logout" onclick="location.href='doctor_logout.php'">
      <i class="fas fa-sign-out-alt"></i> Logout
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    
    <!-- Top Bar -->
    <div class="top-bar">
      <h1>Dashboard</h1>
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span class="user-name" id="topUsername">Loading...</span>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Welcome Card -->
      <div class="welcome-card">
        <h2 id="welcomeMessage">Welcome back, Doctor</h2>
        <p>Here's your GabayAI practice overview for today</p>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="icon"><i class="fas fa-users"></i></div>
          <div class="label">Total Users</div>
          <div class="value" id="totalUsers">19</div>
        </div>
        <div class="stat-card">
          <div class="icon"><i class="fas fa-comments"></i></div>
          <div class="label">Pending Chats</div>
          <div class="value" id="pendingChats">3</div>
        </div>
        <div class="stat-card">
          <div class="icon"><i class="fas fa-clock"></i></div>
          <div class="label">Today's Consults</div>
          <div class="value" id="todayConsults">15</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');

    // Toggle Sidebar on Mobile
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('show');
    });

    // Close Sidebar when clicking outside (Mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && 
          sidebar.classList.contains('show') && 
          !sidebar.contains(e.target) && 
          !hamburger.contains(e.target)) {
        sidebar.classList.remove('show');
      }
    });

    // DASHBOARD DATA LOAD
    async function loadDashboardData() {
      try {
        const sessionRes = await fetch('get_doctor_session.php');
        const sessionData = await sessionRes.json();
        
        if (!sessionData.logged_in) {
          window.location.href = 'doctor_login.html';
          return;
        }

        const displayName = sessionData.full_name || ('Dr. ' + sessionData.username);
        document.getElementById('topUsername').textContent = displayName;
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${displayName}`;

        // Example static numbers - replace with fetch if you have an API for stats
        document.getElementById('totalUsers').textContent = '19';
        document.getElementById('pendingChats').textContent = '3';
        document.getElementById('todayConsults').textContent = '15';

      } catch (error) {
        console.error('Dashboard load error:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', loadDashboardData);
  </script>
</body>
</html>
