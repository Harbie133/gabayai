<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Patients Module</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
 * {
   box-sizing: border-box;
 }
 body {
   margin: 0;
   font-family: 'Segoe UI', Arial, sans-serif;
   background: #f7fafc;
   color: #244050;
   display: flex;
   min-height: 100vh;
 }
 /* Sidebar */
 .sidebar {
   background: #174374;
   color: white;
   width: 250px;
   min-width: 220px;
   height: 100vh;
   position: fixed;
   top: 0;
   left: 0;
   padding: 28px 0;
   display: flex;
   flex-direction: column;
   transition: transform 0.3s ease;
   z-index: 1000;
 }
 .sidebar.hide {
   transform: translateX(-260px);
 }
 .sidebar .logo {
   font-weight: 800;
   font-size: 1.8rem;
   margin-left: 30px;
   margin-bottom: 24px;
   letter-spacing: 2px;
 }
 .sidebar nav a {
   color: #e1e8f0;
   padding: 13px 30px;
   text-decoration: none;
   display: block;
   border-left: 4px solid transparent;
   transition: background 0.15s, border-left-color 0.15s;
   font-size: 1.07rem;
 }
 .sidebar nav a:hover,
 .sidebar nav a.active {
   background: #0e2c4a;
   border-left-color: #16a085;
   color: white;
 }
 .sidebar .logout {
   margin-top: auto;
   margin-left: 30px;
   color: #e57373;
   font-weight: 600;
   padding: 8px 0;
   cursor: pointer;
 }
 /* Hamburger button */
 .hamburger {
   width: 30px;
   height: 24px;
   position: fixed;
   top: 12px;
   left: 12px;
   cursor: pointer;
   z-index: 1200;
   display: flex;
   flex-direction: column;
   justify-content: space-between;
   background: transparent;
   padding: 4px;
 }
 /* Optional: hide hamburger on desktop */
 @media (min-width: 901px) {
   .hamburger {
     display: none;
   }
 }
 .hamburger div {
   background: #000000;
   border-radius: 2px;
   height: 4px;
   transition: all 0.4s ease;
   transform-origin: center;
   width: 100%;
 }
/* New wave style animation */
.hamburger.active div:nth-child(1) {
  width: 70%;
  transform: translateY(6px);
}
.hamburger.active div:nth-child(2) {
  width: 100%;
  opacity: 0.6;
}
.hamburger.active div:nth-child(3) {
  width: 50%;
  transform: translateY(-6px);
}

/* Main content */
.main-content {
  flex: 1;
  margin-left: 250px;
  padding: 36px 3vw 3vw 3vw;
  transition: margin-left 0.3s ease;
}
.main-content.full-width {
  margin-left: 0;
}
.profile-header {
  font-size: 2rem;
  font-weight: 700;
  color: #174374;
  margin-bottom: 24px;
}
/* Cards container */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(210px, 1fr));
  gap: 18px;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 10px rgba(34, 67, 116, 0.06);
  min-height: 140px;
  padding: 18px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-left: 5px solid #16a085;
  text-align: center;
  transition: box-shadow 0.3s ease;
}
.card:hover {
  box-shadow: 0 4px 16px rgba(22, 160, 133, 0.3);
}
.card-icon {
  font-size: 2.8rem;
  color: #16a085;
  margin-bottom: 12px;
}
.card-content h3 {
  margin: 0;
  font-weight: 700;
  font-size: 1.2rem;
  color: #2389c7;
}
/* Responsive */
@media(max-width: 900px) {
  .sidebar {
    transform: translateX(-260px);
    box-shadow: 2px 0 8px rgba(0,0,0,0.15);
  }
  .sidebar.show {
    transform: translateX(0);
  }
  .main-content {
    margin-left: 0;
    padding: 20px 15px;
  }
}
</style>
</head>
<body>
<div class="sidebar" id="sidebar">
  <div class="logo">MEDI<span style="color:#16a085;">Care</span></div>
  <nav>
    <a href="DoctorDashboard.html">Dashboard</a>
    <a href="DoctorProfile.html">Profile</a>
    <a href="patients.html" class="active">Patients</a>
    <a href="#">Symptom Analysis</a>
    <a href="#">Medication/Prescriptions</a>
    <a href="#">Teleconsultation</a>

  </nav>
  <div class="logout">Logout</div>
</div>
<div class="hamburger" id="hamburger" aria-label="Toggle Menu" role="button" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>
<div class="main-content" id="mainContent">
  <div class="profile-header">Patient Management</div>
  <div class="cards">
    <div class="card" onclick="window.location.href='AllPatients.html'">
      <div class="card-icon">ðŸ‘¥</div>
      <div class="card-content"><h3>All Patients</h3></div>
    </div>

    <div class="card" onclick="window.location.href='addnewpatients.html'">
      <div class="card-icon">âž•</div>
      <div class="card-content"><h3>Add New Patient</h3></div>
    </div>

  

  

    <div class="card" onclick="window.location.href='PatientCommunication.html'">
      <div class="card-icon">ðŸ’¬</div>
      <div class="card-content"><h3>Communication</h3></div>
    </div>

  
  </div>
</div>
<script>
 const sidebar = document.getElementById('sidebar');
 const hamburger = document.getElementById('hamburger');
 const mainContent = document.getElementById('mainContent');
 function toggleSidebar() {
   sidebar.classList.toggle('show');
   hamburger.classList.toggle('active');
   mainContent.classList.toggle('full-width');
 }
 hamburger.addEventListener('click', toggleSidebar);
 hamburger.addEventListener('keydown', e => {
   if (e.key === 'Enter' || e.key === ' ') {
     e.preventDefault();
     toggleSidebar();
   }
 });
</script>
</body>
</html>
