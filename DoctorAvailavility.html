<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Schedule & Availability Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f7fafc;
    color: #244050;
    display: flex;
    justify-content: center;
    padding: 3vw;
    min-height: 100vh;
  }
  .form-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(34, 67, 116, 0.06);
    padding: 24px 28px;
    max-width: 500px;
    width: 100%;
  }
  .form-card h2 {
    color: #174374;
    font-size: 1.8rem;
    margin-bottom: 6px;
  }
  .form-description {
    font-size: 1rem;
    color: #506a82;
    margin-bottom: 18px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-weight: 600;
    color: #2389c7;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"],
  input[type="time"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid #16a085;
    border-radius: 6px;
    font-size: 1rem;
    color: #244050;
    background: #f9fefc;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="time"]:focus,
  input[type="number"]:focus,
  select:focus,
  textarea:focus {
    border-color: #2389c7;
    outline: none;
    background: #fff;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .time-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 8px;
  }
  .checkbox-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  input[type="checkbox"] {
    width: auto;
    accent-color: #16a085;
  }
  .buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 12px;
  }
  button {
    background-color: #16a085;
    color: white;
    font-weight: 700;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #13876e;
  }
  button.reset {
    background-color: #ccc;
    color: #c92525;
  }
  button.reset:hover {
    background-color: #aaa;
  }
  .back-button {
    background: none;
    border: none;
    color: #16a085;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    padding: 0;
    margin-bottom: 24px;
    text-align: left;
    font-family: 'Segoe UI', Arial, sans-serif;
    text-decoration: none;
    /* Removed transition to prevent hover animation */
}
.back-button:hover {
    color: #16a085; /* keep same color */
    text-shadow: none; /* remove any shadow if applied */
}


  /* Responsive */
  @media (max-width: 600px) {
    .form-card {
      padding: 18px 16px;
    }
    .time-row {
      grid-template-columns: 1fr;
    }
    .buttons {
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="form-card" role="main" aria-labelledby="formTitle">
    <button class="back-button" onclick="history.back()" aria-label="Go back to previous page">‚Üê Back</button>
    <h2 id="formTitle">Schedule & Availability</h2>
    <p class="form-description">Please set your working hours and availability.</p>
    <form id="scheduleForm">
      <div>
        <label>Available Days</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="monday" name="days" value="monday" />
            <label for="monday">Monday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="tuesday" name="days" value="tuesday" />
            <label for="tuesday">Tuesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="wednesday" name="days" value="wednesday" />
            <label for="wednesday">Wednesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="thursday" name="days" value="thursday" />
            <label for="thursday">Thursday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="friday" name="days" value="friday" />
            <label for="friday">Friday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="saturday" name="days" value="saturday" />
            <label for="saturday">Saturday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="sunday" name="days" value="sunday" />
            <label for="sunday">Sunday</label>
          </div>
        </div>
      </div>
      <div class="time-row">
        <div>
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" name="startTime" required />
        </div>
        <div>
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" name="endTime" required />
        </div>
      </div>
      <div class="time-row">
        <div>
          <label for="breakStart">Break Start</label>
          <input type="time" id="breakStart" name="breakStart" />
        </div>
        <div>
          <label for="breakEnd">Break End</label>
          <input type="time" id="breakEnd" name="breakEnd" />
        </div>
      </div>
      <div>
        <label for="appointmentDuration">Appointment Duration (minutes)</label>
        <select id="appointmentDuration" name="appointmentDuration" required>
          <option value="" disabled selected>Select Duration</option>
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">60 minutes</option>
        </select>
      </div>
      <div>
        <label for="specialNotes">Special Notes</label>
        <textarea id="specialNotes" name="specialNotes" placeholder="Any special instructions or notes about your availability"></textarea>
      </div>
      <div class="buttons">
        <button type="reset" class="reset">Reset</button>
        <button type="submit">Save Schedule</button>
      </div>
    </form>
  </div>
<script>
  document.getElementById('scheduleForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Schedule & Availability saved!');
    // Replace alert with actual saving mechanism when ready
  });
</script>
</body>
</html>
