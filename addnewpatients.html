<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add New Patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f7fafc;
    color: #244050;
    display: flex;
    justify-content: center;
    padding: 3vw;
    min-height: 100vh;
  }
  .form-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(34, 67, 116, 0.06);
    padding: 24px 28px;
    max-width: 600px;
    width: 100%;
  }
  .form-card h2 {
    color: #174374;
    font-size: 1.8rem;
    margin-bottom: 6px;
  }
  .form-description {
    font-size: 1rem;
    color: #506a82;
    margin-bottom: 18px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .section-title {
    color: #16a085;
    font-size: 1.2rem;
    font-weight: 700;
    margin: 20px 0 12px 0;
    border-bottom: 2px solid #16a085;
    padding-bottom: 4px;
  }
  label {
    font-weight: 600;
    color: #2389c7;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid #16a085;
    border-radius: 6px;
    font-size: 1rem;
    color: #244050;
    background: #f9fefc;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  select:focus,
  textarea:focus {
    border-color: #2389c7;
    outline: none;
    background: #fff;
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  .buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 12px;
  }
  button {
    background-color: #16a085;
    color: white;
    font-weight: 700;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #13876e;
  }
  button.reset {
    background-color: #ccc;
    color: #c92525;
  }
  button.reset:hover {
    background-color: #aaa;
  }
  .back-button {
    background: none;
    border: none;
    color: #16a085;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    padding: 0;
    margin-bottom: 24px;
    text-align: left;
    font-family: 'Segoe UI', Arial, sans-serif;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    text-decoration: none;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .form-card {
      padding: 18px 16px;
    }
    .form-row {
      grid-template-columns: 1fr;
    }
    .buttons {
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="form-card" role="main" aria-labelledby="formTitle">
    <button class="back-button" onclick="history.back()" aria-label="Go back to previous page">‚Üê Back</button>
    <h2 id="formTitle">Add New Patient</h2>
    <p class="form-description">Register a new patient and collect essential medical information.</p>
    
    <form id="addPatientForm">
      <!-- Personal Information Section -->
      <div class="section-title">Personal Information</div>
      
      <div class="form-row">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" required />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_say">Prefer not to say</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@email.com" />
        </div>
      </div>

      <div>
        <label for="address">Home Address</label>
        <textarea id="address" name="address" placeholder="Street Address, City, State, ZIP Code" required></textarea>
      </div>

      <!-- Emergency Contact Section -->
      <div class="section-title">Emergency Contact</div>
      
      <div class="form-row">
        <div>
          <label for="emergencyName">Contact Name</label>
          <input type="text" id="emergencyName" name="emergencyName" placeholder="Jane Doe" required />
        </div>
        <div>
          <label for="emergencyRelation">Relationship</label>
          <select id="emergencyRelation" name="emergencyRelation" required>
            <option value="" disabled selected>Select Relationship</option>
            <option value="spouse">Spouse</option>
            <option value="parent">Parent</option>
            <option value="child">Child</option>
            <option value="sibling">Sibling</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div>
        <label for="emergencyPhone">Emergency Contact Phone</label>
        <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1 234 567 8900" required />
      </div>

      <!-- Medical Information Section -->
      <div class="section-title">Medical Information</div>
      
      <div>
        <label for="primaryConcern">Primary Medical Concern</label>
        <input type="text" id="primaryConcern" name="primaryConcern" placeholder="Reason for visit or main health concern" />
      </div>

      <div>
        <label for="allergies">Known Allergies</label>
        <textarea id="allergies" name="allergies" placeholder="List any known allergies to medications, foods, or other substances"></textarea>
      </div>

      <div>
        <label for="currentMedications">Current Medications</label>
        <textarea id="currentMedications" name="currentMedications" placeholder="List all current medications and dosages"></textarea>
      </div>

      <div>
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" name="medicalHistory" placeholder="Previous surgeries, chronic conditions, major illnesses"></textarea>
      </div>

      <div class="buttons">
        <button type="reset" class="reset">Reset Form</button>
        <button type="submit">Add Patient</button>
      </div>
    </form>
  </div>

<script>
  document.getElementById('addPatientForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Basic form validation
    const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
    let isValid = true;
    
    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.style.borderColor = '#e53e3e';
        isValid = false;
      } else {
        field.style.borderColor = '#16a085';
      }
    });
    
    if (isValid) {
      alert('Patient added successfully!');
      // Here you would normally send the data to your backend
      console.log('Form data ready for submission');
    } else {
      alert('Please fill in all required fields.');
    }
  });

  // Auto-generate patient ID (simple example)
  window.addEventListener('load', function() {
    const patientId = 'P' + String(Math.floor(Math.random() * 10000)).padStart(4, '0');
    console.log('Generated Patient ID:', patientId);
  });
</script>
</body>
</html>
