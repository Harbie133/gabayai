  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    
    hamburger.addEventListener('click', function() {
      sidebar.classList.toggle('show');
    });

    // Sample appointments data (will be replaced with database data)
    const sampleAppointments = [
      {
        id: 1,
        patient_name: 'Maria Santos',
        patient_id: 'PAT000001',
        date: 'Oct 10, 2025',
        time: '9:00 AM',
        reason: 'Regular checkup',
        status: 'confirmed'
      },
      {
        id: 2,
        patient_name: 'Juan Dela Cruz',
        patient_id: 'PAT000002',
        date: 'Oct 10, 2025',
        time: '10:30 AM',
        reason: 'Follow-up consultation',
        status: 'pending'
      },
      {
        id: 3,
        patient_name: 'Ana Reyes',
        patient_id: 'PAT000003',
        date: 'Oct 10, 2025',
        time: '2:00 PM',
        reason: 'Lab results review',
        status: 'confirmed'
      },
      {
        id: 4,
        patient_name: 'Pedro Garcia',
        patient_id: 'PAT000004',
        date: 'Oct 11, 2025',
        time: '9:30 AM',
        reason: 'Consultation',
        status: 'pending'
      },
      {
        id: 5,
        patient_name: 'Rosa Martinez',
        patient_id: 'PAT000005',
        date: 'Oct 11, 2025',
        time: '11:00 AM',
        reason: 'Prescription renewal',
        status: 'confirmed'
      },
      {
        id: 6,
        patient_name: 'Carlos Ramos',
        patient_id: 'PAT000006',
        date: 'Oct 09, 2025',
        time: '3:00 PM',
        reason: 'General checkup',
        status: 'completed'
      }
    ];

    let allAppointments = sampleAppointments;
    let currentFilter = 'all';

    // Load appointments on page load
    window.addEventListener('DOMContentLoaded', function() {
      displayAppointments(allAppointments);
    });

    // Display appointments
    function displayAppointments(appointments) {
      const container = document.getElementById('appointmentsList');
      container.innerHTML = '';

      if (appointments.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #a0aec0;">
            <i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <p>No appointments found</p>
          </div>
        `;
        return;
      }

      appointments.forEach(appointment => {
        const card = document.createElement('div');
        card.className = `appointment-card ${appointment.status}`;
        
        const statusClass = `status-${appointment.status}`;
        const statusText = appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1);

        card.innerHTML = `
          <div class="appointment-info">
            <div class="appointment-time">
              <span class="time">${appointment.time}</span>
              <span class="date">${appointment.date}</span>
            </div>
            <div class="patient-info">
              <h3>${appointment.patient_name}</h3>
              <p>${appointment.patient_id} â€¢ ${appointment.reason}</p>
              <span class="appointment-status ${statusClass}">${statusText}</span>
            </div>
          </div>
          <div class="appointment-actions">
            <button class="btn-icon btn-view" onclick="viewAppointment(${appointment.id})" title="View Details">
              <i class="fas fa-eye"></i>
            </button>
            ${appointment.status === 'pending' ? `
              <button class="btn-icon btn-confirm" onclick="confirmAppointment(${appointment.id})" title="Confirm">
                <i class="fas fa-check"></i>
              </button>
            ` : ''}
            ${appointment.status !== 'completed' && appointment.status !== 'cancelled' ? `
              <button class="btn-icon btn-cancel" onclick="cancelAppointment(${appointment.id})" title="Cancel">
                <i class="fas fa-times"></i>
              </button>
            ` : ''}
          </div>
        `;

        container.appendChild(card);
      });
    }

    // Filter appointments
    function filterAppointments(filter) {
      currentFilter = filter;
      
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      let filtered = allAppointments;

      if (filter === 'today') {
        // Filter today's appointments
        filtered = allAppointments.filter(apt => apt.date === 'Oct 10, 2025');
      } else if (filter !== 'all') {
        // Filter by status
        filtered = allAppointments.filter(apt => apt.status === filter);
      }

      displayAppointments(filtered);
    }

    // View appointment details
    function viewAppointment(id) {
      alert(`View appointment details for ID: ${id}\n\n(This will open appointment details page)`);
      // TODO: When connecting to database, redirect to:
      // window.location.href = `view_appointment.html?id=${id}`;
    }

    // Confirm appointment
    function confirmAppointment(id) {
      if (confirm('Confirm this appointment?')) {
        // Update appointment status
        const appointment = allAppointments.find(apt => apt.id === id);
        if (appointment) {
          appointment.status = 'confirmed';
          displayAppointments(allAppointments);
          alert('Appointment confirmed successfully!');
          
          // TODO: When connecting to database, send to server:
          // fetch('confirm_appointment.php', {
          //   method: 'POST',
          //   body: JSON.stringify({ appointment_id: id })
          // })
        }
      }
    }

    // Cancel appointment
    function cancelAppointment(id) {
      if (confirm('Are you sure you want to cancel this appointment?')) {
        const appointment = allAppointments.find(apt => apt.id === id);
        if (appointment) {
          appointment.status = 'cancelled';
          displayAppointments(allAppointments);
          alert('Appointment cancelled successfully!');
          
          // TODO: When connecting to database, send to server:
          // fetch('cancel_appointment.php', {
          //   method: 'POST',
          //   body: JSON.stringify({ appointment_id: id })
          // })
        }
      }
    }

    // Add new appointment
    function addAppointment() {
      alert('Add new appointment form will open here\n\n(This will open a modal or new page to create appointment)');
      // TODO: When connecting to database:
      // window.location.href = 'add_appointment.html';
    }
  </script>
