<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Basic Information Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f7fafc;
    color: #244050;
    display: flex;
    justify-content: center;
    padding: 3vw;
    min-height: 100vh;
  }
  .form-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(34, 67, 116, 0.06);
    padding: 24px 28px;
    max-width: 500px;
    width: 100%;
    position: relative;
    z-index: 1;
  }
  .form-card h2 {
    color: #174374;
    font-size: 1.8rem;
    margin-bottom: 6px;
  }
  .form-description {
    font-size: 1rem;
    color: #506a82;
    margin-bottom: 18px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-weight: 600;
    color: #2389c7;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid #16a085;
    border-radius: 6px;
    font-size: 1rem;
    color: #244050;
    background: #f9fefc;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #2389c7;
    outline: none;
    background: #fff;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 12px;
  }
  button {
    background-color: #16a085;
    color: white;
    font-weight: 700;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.reset {
    background-color: #ccc;
    color: #c92525;
  }
  button.reset:hover {
    background-color: #aaa;
  }
  .back-button {
    background: none;
    border: none;
    color: #16a085;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    padding: 0;
    margin-bottom: 24px;
    text-align: left;
    font-family: 'Segoe UI', Arial, sans-serif;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    text-decoration: none;
  }
  .back-button:hover,
  .back-button:focus {
    color: #0e6655;
    outline: none;
    text-shadow: none;
  }

  /* --- Modal Styles --- */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .modal {
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .modal h3 {
    margin: 0 0 12px;
    font-size: 1.4rem;
    color: #174374;
  }
  .modal p {
    font-size: 1rem;
    margin-bottom: 18px;
    color: #444;
  }
  .modal-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  .modal-buttons button {
    flex: 1;
  }

  @media (max-width: 600px) {
    .form-card {
      padding: 18px 16px;
    }
    .buttons {
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
    }
    .modal-buttons {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <div class="form-card" role="main" aria-labelledby="formTitle">
    <button class="back-button" onclick="history.back()" aria-label="Go back to previous page">‚Üê Back</button>
    <h2 id="formTitle">Basic Information</h2>
    <p class="form-description">Please update your basic personal details below.</p>
    
    <form id="basicInfoForm" action="DoctorInfo.php" method="POST">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="09123456789" />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>

        </select>
      </div>
      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Street, City, Country"></textarea>
      </div>
      <div class="buttons">
        <button type="reset" class="reset">Reset</button>
        <button type="submit">Save Information</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal">
      <h3>Confirm Save</h3>
      <p>Are you sure you want to save your profile?</p>
      <div class="modal-buttons">
        <button id="confirmYes">Yes</button>
        <button id="confirmNo" class="reset">No</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("basicInfoForm");
    const modal = document.getElementById("confirmModal");
    const yesBtn = document.getElementById("confirmYes");
    const noBtn = document.getElementById("confirmNo");

    let submitPending = false;

    form.addEventListener("submit", function(event) {
      if (!submitPending) {
        event.preventDefault();
        modal.style.display = "flex"; // show modal
      }
    });

    yesBtn.addEventListener("click", function() {
      submitPending = true;
      modal.style.display = "none";
      form.submit(); // proceed with form submission
    });

    noBtn.addEventListener("click", function() {
      modal.style.display = "none"; // just close modal
    });
  </script>
</body>
</html>
