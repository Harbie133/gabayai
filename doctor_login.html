<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle Animated Bubbles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(200, 210, 220, 0.15);
            border-radius: 50%;
            opacity: 0.4;
            animation: rise 15s infinite ease-in;
        }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 12s; }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-duration: 14s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 30px; height: 30px; left: 35%; animation-duration: 10s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; left: 50%; animation-duration: 16s; }
        .bubble:nth-child(5) { width: 45px; height: 45px; left: 65%; animation-duration: 13s; animation-delay: 3s; }
        .bubble:nth-child(6) { width: 35px; height: 35px; left: 80%; animation-duration: 11s; animation-delay: 1s; }
        .bubble:nth-child(7) { width: 55px; height: 55px; left: 90%; animation-duration: 15s; animation-delay: 5s; }
        
        @keyframes rise {
            0% {
                bottom: -150px;
                transform: translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                bottom: 110%;
                transform: translateX(-80px);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            padding: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            border: none;
            background: white;
            width: 100%;
        }
        
        .card-header {
            background: #3d5a80 !important;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
            padding: 20px;
        }
        
        .card-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem !important;
        }
        
        /* Password input wrapper */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #3d5a80;
        }
        
        /* Captcha styling */
        .captcha-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .captcha-label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .captcha-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .captcha-box {
            background: white;
            border: 2px dashed #cbd5e0;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #4a5568;
            letter-spacing: 6px;
            text-align: center;
            flex: 1;
            user-select: none;
        }
        .captcha-refresh-btn {
            background: #3d5a80;
            color: white;
            border: none;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .captcha-refresh-btn:hover {
            background: #293a52;
            transform: rotate(180deg);
        }
        .captcha-input-label {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .form-label {
            color: #2d3748;
            font-weight: 500;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }
        
        .form-control:focus {
            border-color: #3d5a80;
            box-shadow: 0 0 0 0.2rem rgba(61, 90, 128, 0.1);
        }
        
        .btn-primary {
            background: #3d5a80 !important;
            border: none !important;
            border-radius: 6px;
            padding: 12px;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #293a52 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 90, 128, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .card-header h3 {
                font-size: 1.3rem;
            }
            .captcha-box {
                font-size: 1.1rem;
                letter-spacing: 4px;
                padding: 8px 15px;
            }
            .card-body {
                padding: 1rem !important;
            }
            .captcha-section {
                padding: 12px;
            }
        }
        
        @media (max-width: 400px) {
            .captcha-box {
                font-size: 1rem;
                letter-spacing: 3px;
                padding: 6px 10px;
            }
        }
    </style>
    <script>
        let captchaAnswer;
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            fetch('get_doctor_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        window.location.href = 'doctor_dashboard.html';
                    }
                })
                .catch(error => {
                    console.log('Session check:', error);
                });
        });
        
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            captchaAnswer = captcha;
            document.getElementById("captchaDisplay").innerText = captcha;
            document.getElementById("captchaInput").value = "";
        }
        
        function validateCaptcha() {
            let userInput = document.getElementById("captchaInput").value;
            if (userInput !== captchaAnswer) {
                alert("Captcha is incorrect! Please try again.");
                generateCaptcha();
                return false;
            }
            return true;
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        window.onload = generateCaptcha;
    </script>
</head>
<body>
    <!-- Subtle Animated Bubbles Background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="card login-card">
            <div class="card-header text-white text-center">
                <h3><i class="fas fa-user-md"></i> Doctor Login</h3>
            </div>
            <div class="card-body">
                <form action="doctor_login.php" method="POST" onsubmit="return validateCaptcha();">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" class="form-control" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Captcha Section -->
                    <div class="captcha-section">
                        <div class="captcha-label">
                            <i class="fas fa-shield-alt"></i> Security Verification
                        </div>
                        <div class="captcha-display">
                            <div class="captcha-box" id="captchaDisplay"></div>
                            <button type="button" class="captcha-refresh-btn" onclick="generateCaptcha()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="captcha-input-label">Enter the code above</div>
                        <input type="text" id="captchaInput" class="form-control" required autocomplete="off">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
